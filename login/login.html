<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOOGO Tax</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="login-wrapper">
                <div class="side-by-side my-4">
                    <div>
                        <h1 class="text-center">DIY Tax</h1>
                        <h1>Preparation Made <span class="fast-easy">Fast & Easy</span></h1>
                    </div>
                    <div class="login-img-wrapper">
                        <img src="../images/login.png" alt="login-img" class="img-fluid">
                    </div>
                </div>
                <div class="login-form-container my-4">
                    <div class="logo-wrapper">
                        <img src="../images/ioogo.png" alt="" class="img-fluid">
                    </div>
                    <div class="form-wrapper">
                        <form class="mt-3">
                            <div>
                                <input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" class="shadow">
                                <input type="password" name="password" id="password" placeholder="Enter Your password" autocomplete="off" class="shadow">
                                <label for="remember">Remember Me</label> <input type="checkbox" name="remember" id="remember"> <br>
                                <input type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        <div class="my-1"><a href="#">Forgot Password</a></div>
                        <div class="my-1"><span>Don't Have Any Account? <a href="#">Sign Up Here</a></span></div>
                        <div class="mt-4"><small>&copy; 2022  IOOGO Inc.</small></div>
                        <div class="my-1"><a href="#">Term & Condition</a> | <a href="#">Privacy Statement</a></div>
                    </div>
                    <div class="d-flex justify-content-center mt-4 pic-info">
                        <img src="../images/auth.png" alt="auth" class="img-fluid w-25">
                        <img src="../images/mcfree.png" alt="mcfree" class="img-fluid w-25">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
