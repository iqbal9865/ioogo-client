<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Insurance Quotes Online </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

   <section class="header-wrapper">

                The Smart and Easy Way <br> to Shop for Insurance
            </h1>
            <h2> Find the Right Policy at the Best Price </h2>
        </div>
        <div class="service-wrapper">

            <div class="row">
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/auto.png" alt="">

                        </a>
                    </div>
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/home.png" alt="">

                        </a>
                    </div>
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/life.png" alt="">

                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/health.png" alt="">

                        </a>
                    </div>
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/medicare.png" alt="">
                            <p>Medicare</p>
                        </a>
                    </div>
                    <div class="card card-main shadow m-3">
                        <a href="#" class="box">
                            <img src="../images/commercial.png" alt="">
                            <p>Commercial</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
