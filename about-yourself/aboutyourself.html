<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> About Yourself - IOOGO </title>
    <link rel="stylesheet" href="./aboutyourself.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4679885fe7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    
    <div class="d-flex" id="wrapper">
        <div class="border-end bg-white bg-color" id="sidebar-wrapper">
           
            <div class="list-group list-group-flush bg-color">
                <div class="sidebar-heading bg-ligh bg-colort">
                    <h2 class="logo">ioogo</h2>
                </div>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">About You</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Completed <i class="fa-solid fa-check mx-2 check-icon"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Tell Us About Yourself</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Your Living Situation</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Dependent <i class="fa-solid fa-check mx-2 check-icon"></i></a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Summary</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Credit</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Not Started</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">Income</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color" href="#!">In Progress</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="my-3">
            <div class="container">
                <div class="d-between-center">
                    <div><button class="btn btn-dark" id="sidebarToggle"> <i class="fa fa-align-justify"></i> </button></div>
                    <div class="bg-color profile-container d-between-center p-3">
                        <i class="fa fa-circle-user"></i>
                        <h5 class="mt-1">IQBAL  AHMED</h5>
                        <i class="fa fa-align-justify"></i>
                    </div>
                </div>
                <div class="form-module my-3">
                    <h2 class="title">Tell Us About Yourself</h2>
                    <form action="" class="my-3">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <input type="text" placeholder="First Name" class="shadow">
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <input type="text" placeholder="MI (Optional)" class="shadow">
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <input type="text" placeholder="Last Name" class="shadow">
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <input type="text" placeholder="Suffix (Optional)" class="shadow">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="number" placeholder="Social Security Number (SSN)" class="shadow">
                            </div>
                            <div class="col-md-4 mt-1 text-center">
                                <label class="mb-1 common-label">SSN Valid for Employment</label>
                                <div>
                                    <button class="btn-green mx-2">
                                        Yes
                                    </button>
                                    <button class="btn-black mx-2">
                                        No
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 birth-day-wrapper d-flex align-items-center">
                                <input type="date" id="flatpickr" placeholder="Date of Birth" class="shadow">
                                <label for="flatpickr"><i class="fa fa-calendar"></i></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="Occupation" class="shadow"> 
                            </div>
                        </div>

                        <label class="common-label my-3">
                            Mailing Address
                        </label>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" placeholder="Present Home Address" class="shadow">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Present Home Addr. Line 2 (Optional)" class="shadow">
                            </div>
                            <div class="col-md-4">
                                <input type="phone" placeholder="Phone Number" class="shadow">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="number" placeholder="Zip Code" class="shadow">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="City" class="shadow">
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="State" class="shadow">
                            </div>
                        </div>
                        <button class="btn-green my-2 py-2">Save Info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./aboutyourself.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
